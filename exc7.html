<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <p id="resultado"></p>
<script>
let numeros = [15, 47, 8, 99, 1803];
let maiorNumero = Math.max(...numeros);
let paragrafo = document.getElementById("resultado");
paragrafo.textContent = "O maior número da lista é: " + maiorNumero;
</script>
</body>
</html>
